<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">

    <div class="scoreboard">
        <h1>Score</h1>

        <div class="score">
            <h1 id="compScore">0</h1>
            <h1>:</h1>
            <h1 id="playScore">0</h1>
        </div>
    </div>
    <div class="battlefield">

        <div class="chosen" id="leftCh">

        </div>

        <div class="chosen" id="rightCh">

        </div>
    </div>
    <div class="playArea">
        <h1>Choose your destiny!</h1>
        <div class="playButtons">

            <button class="playChoice">
                <img src="./img/rock.png" alt="Камень">
            </button>
            <button class="playChoice">
                <img src="./img/scissors.png" alt="Нажніцы">
            </button>
            <button class="playChoice">
                <img src="./img/paper.png" alt="Бумага">
            </button>
        </div>
    </div>
</div>

</body>
</html>
